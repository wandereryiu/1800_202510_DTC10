        <div class="SimplSaving text-4xl font-bold text-center">SimplSaving</div>

            <button class="bg-[#008000] text-white px-4 py-2 rounded-md hover:bg-[#2fa72f] transition">

            </button>
        </div>
    </nav>

    <!-- Main Navigation -->
    <div class="bg-[#005a00] text-white text-center py-3">
