<!-- What the user sees after logging in -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplSaving</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Emilys+Candy&family=Mea+Culpa&family=Mystery+Quest&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body class="bg-white flex flex-col min-h-screen">

    <!--Navigation Bar-->
    <nav class="bg-[#b5e3b3] border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="ml-8 text-2xl font-['Playwrite IT Moderna'] font-bold text-[#005a00]">SimplSaving</span>
            </a>
            <button data-collapse-toggle="navbar-solid-bg" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-[#005a00] rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#005a00]"
                aria-controls="navbar-solid-bg" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
                <ul
                    class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0 text-[#005a00]" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0 text-[#005a00]">Spending
                            Insights</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0 text-[#005a00]">Chat</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0 text-[#005a00]">Contact</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Main Navigation -->
    <div class="bg-[#005a00] text-white text-center py-3">
        <div class="flex justify-center space-x-8 text-sm">
            <a href="#" class="hover:underline">Bills</a>
            <a href="#" class="hover:underline">Debts & Loans</a>
            <a href="#" class="hover:underline">Insights</a>
            <a href="#" class="hover:underline">About Us</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="flex flex-col md:flex-row items-center">
        <!-- Left Image Section -->
        <div class="w-full md:w-1/2">
            <img src="images/saving.png" alt="Splash Image" class="w-full">
        </div>
        <!-- Right Promo Section -->
        <div class="w-full md:w-1/2 p-8 text-center md:text-left">
            <h1 class="text-5xl font-extrabold"><br><span class="text-[#005a00]">SimplSaving</span></h1>
            <p class="text-[#005a00] mt-4 text-m">Helping you save smarter, every step of the way.</p>
            <button class="mt-6 bg-[#008000] text-white px-6 py-3 rounded-md hover:bg-[#2fa72f]">Track Spending</button>
        </div>
    </div>

    <!-- Footer Section -->
        <footer class="bg-[#005a00] text-white py-6 mt-auto text-center">
            <div class="mx-auto">
                <div class="w-full">
                    <img src="images/logo.jpeg" class="mx-auto h-12" alt="SimplSaving" />
                </div>
                <p class="mt-4 text-gray-400">Helping you save smarter, every step of the way.</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <a href="#" class="text-white hover:underline">Contact</a>
                    <a href="#" class="text-white hover:underline">Site Index</a>
                    <a href="#" class="text-white hover:underline">About Us</a>
                    <a href="#" class="text-white hover:underline">FAQs</a> 
                </div>
                <hr class="border-[#008000] my-4 h-1 opacity-1 bg-[#008000]">
                <div class="flex flex-row justify-center">
                    <p class="text-gray-400 w-full ml-8">&copy; 2025 SimplSaving. All Rights Reserved.</p>
                    <!-- Back to top button -->
                    <div class="">
                        <button 
                        class="relative bottom-2 rounded-full bg-[#008000] p-3 text-white shadow transition duration-150 ease-in-out hover:bg-green-600 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-300 active:shadow-lg"
                        id="btn-back-to-top">
                            <span class="[&>svg]:w-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </footer>
</body>

</html>
