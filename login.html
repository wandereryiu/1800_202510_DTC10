<!-- What user sees AFTER clicking 'Login' -->
<!-- This is the 'Login/Sign Up' page-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>SimplSaving</title>
    <meta name="desciption" content="Financial tracking for students and graduated students who need help saving.">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap');
    </style>

</head>

<body class="flex flex-col min-h-screen">

    <!--Navigation Bar-->
    <nav id="navbarPlaceholder"></nav>

    <!-- Body -->
    <main class="flex-grow flex items-center justify-center my-16">
        <div class="w-full max-w-md p-6">
            <h2 class="text-3xl font-bold text-center text-[#005a00] mb-4">Welcome to SimplSaving</h2>
            <p class="text-center text-gray-600 mb-8">Please sign in or create a new account to continue</p>

            <!-- Two Button Options -->
            <div class="flex flex-col space-y-4">
                <button onclick="showSignIn()"
                    class="w-full px-6 py-3 bg-[#005a00] text-white rounded-md hover:bg-[#169416] transition-colors">
                    Sign In
                </button>
                <button onclick="showSignUp()"
                    class="w-full px-6 py-3 border-2 border-[#005a00] text-[#005a00] rounded-md hover:bg-[#e6ffe6] transition-colors">
                    Create Account
                </button>
            </div>

            <!-- Auth Container (Initially Hidden) -->
            <div id="firebaseui-auth-container" class="hidden mt-6 shadow-lg rounded-lg bg-white p-6"></div>
            <div id="loader" class="text-center hidden">Loading...</div>
        </div>
    </main>

    <!-- Footer -->
    <nav id="footerPlaceholder" class="mt-auto"></nav>

    <!-- JS functions -->
    <script src="./scripts/firebaseAPI_dtcteam10.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/authentication.js"></script>


</body>

</html>
