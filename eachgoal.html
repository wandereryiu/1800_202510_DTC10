<!DOCTYPE html>
<html lang="en">

<head>
    <title>SimplSaving</title>
    <meta name="Description" content="Financial tracking for students and graduated students who need help saving.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Custom Fonts and Styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="flex flex-col min-h-screen">

    <!-- Navigation Bar -->
    <nav id="navbarPlaceholder"></nav>
    <div class="bg-[#005a00] text-white text-center py-3">
        <div class="flex justify-center space-x-8 text-sm">
            <a href="spending.html" class="hover:underline">Spending</a>
            <a href="goals.html" class="hover:underline">Savings</a>
            <a href="insights.html" class="hover:underline">Insights</a>
            <a href="student_loans.html" class="hover:underline">Student Loans</a>
        </div>
    </div>

    <!-- Body -->
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-serif font-extrabold text-[#005a00] text-center mb-4">Goal Details</h1>

        <div id="goalDetails" class="p-4 bg-gray-100 rounded-md shadow-md"></div>

        <div class="mt-4">
            <label class="block text-sm font-medium text-[#005a00]">Category</label>
            <input type="text" id="editCategory" class="block w-full p-2 border rounded-md">

            <label class="block text-sm font-medium text-[#005a00] mt-2">Amount ($)</label>
            <input type="number" id="editAmount" class="block w-full p-2 border rounded-md">

            <!-- Start Date -->
            <label class="block text-sm font-medium text-[#005a00] mt-2">Start Date</label>
            <input type="date" id="editStartDate" class="block w-full p-2 border rounded-md" placeholder="">

            <!-- End Date -->
            <label class="block text-sm font-medium text-[#005a00] mt-2">End Date</label>
            <input type="date" id="editEndDate" class="block w-full p-2 border rounded-md" placeholder="">


            <div class="flex justify-center">
                <button id="updateGoal"
                    class="mt-4 bg-[#378f37] text-white px-4 py-2 w-full rounded-lg hover:bg-[#005a00] transition-colors">
                    Update Goal
                </button>
            </div>

        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 50" class="w-full">
        <path fill="transparent" stroke="#005a00" stroke-width="2"
            d="M0 25 Q 50 0, 100 25 T 200 25 T 300 25 T 400 25 T 500 25" />
    </svg>

        <!-- Progress Display -->
        <div class="flex flex-col items-center justify-center py-6 ">
            <div class="w-40 h-40 md:w-52 md:h-52 bg-[#b5e3b3] rounded-full flex items-center justify-center shadow-lg">
                <div class="text-center">
                    <p id="progressPercentage" class="text-3xl md:text-4xl font-bold">0%</p>
                    <p class="text-sm">Progress</p>
                </div>
            </div>
            <div class="mt-4 bg-white p-3 rounded-lg shadow-lg text-center w-full max-w-xs">
                <h3 class="text-m font-bold text-[#005a00]">Remaining Total in Deposit</h3>
                <p id="averageMonthlyPayment" class="text-lg text-[#005a00]">$0.00</p>
            </div>
        </div>
    
        <!-- Deposit Form -->
        <div class="mt-6 bg-white p-4 md:p-6 rounded-lg shadow-lg">
            <h2 class="text-xl text-[#005a00] font-semibold mb-4 border-t-4 border-[#b5e3b3] pt-2">Make a Saving Deposit</h2>
            <div class="max-w-md mx-auto">
                <label class="block text-sm font-medium text-[#005a00]">Deposit Amount ($)</label>
                <input type="number" id="DepositAmount" class="block w-full p-2 border rounded-md" step="0.01" min="0">
                
                <label class="block text-sm font-medium text-[#005a00] mt-2">Deposit Date</label>
                <input type="date" id="DepositData" class="block w-full p-2 border rounded-md">
                
                <button id="recordDeposit" class="w-full bg-[#378f37] text-[white] py-2 rounded-lg hover:bg-[#005a00] mt-4">Record Deposit</button>
            </div>
        </div>
    
        <!-- Deposit History -->
        <div class="mt-6 bg-white p-4 md:p-6 rounded-lg shadow-lg">
            <h2 class="text-xl text-[#005a00] font-semibold mb-4 border-t-4 border-[#b5e3b3] pt-2">Deposit History</h2>
            <div id="Deposit-log" class="space-y-2"></div>
        </div>

    <!-- Footer -->
    <footer id="footerPlaceholder" class="mt-auto"></footer>

    <!-- JS functions -->
    <script src="./scripts/firebaseAPI_dtcteam10.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/goals.js"></script>
    <script src="./scripts/eachgoal.js"></script>
    <script src="./scripts/navbar.js"></script>

</body>

</html>
